<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test web</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      Welcome to XYZ Website
    </main>
    <div class="iframe-container">
      <iframe
        src="https://mgr-client.herokuapp.com/weekly"
        frameborder="0"
        scrolling="auto"
        id="iframe"
      ></iframe>
    </div>

    <footer>
      Contact info: 123-456-7890
    </footer>
    <script>
      var iframy = document.getElementById('iframe');
      window.addEventListener('message', msg => {
        iframy.style.height = (JSON.parse(msg.data).h || 500) + 20 + 'px';
      });
    </script>
  </body>
</html>
